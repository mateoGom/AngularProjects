<h1><strong >Heroes </strong>Marvel y DC</h1>
<div class="card-columns">
  <div class="card animate__animated animate__rubberBand" *ngFor="let heroe of heroes; let i=index">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre" />
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text">
        {{ heroe.bio }}
      </p>
      <p class="card-text">
        <small class="text-muted">{{ heroe.aparicion }}</small>
      </p>
      <button (click)="verHeroe(i)" class="btn btn-outline-primary btn-lg btn-block">
        Ver m√°s...
      </button>
    </div>
  </div>
</div>
