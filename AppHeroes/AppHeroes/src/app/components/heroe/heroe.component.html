
<h1>({{ heroe.nombre |  uppercase }}</h1><small>{{heroe.aparicion | data:'y'}})</small>

<div class="row">
    <div class="col-md-4">
        <img class="animate__animated animate__rubberBand" [src]="heroe.img" [alt]="heroe.nombre">
        <a [routerLink]="['/heroes']"  class="btn btn-outline-danger">Regresar</a>


    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
        <div>
            <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/DC.jpg" alt="">
            <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/Marvel.png" alt="">
        </div>
    </div>
</div>
